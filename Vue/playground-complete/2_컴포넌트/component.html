<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>컴포넌트</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //기본 컴포넌트: Root
    // 전역 컴포넌트: 인스턴스를 생성할 때마다 따로 생성해주지 않아도 모든 인스턴스에 등록되어 있다.
    // Vue.component('컴포넌트 이름', 컴포넌트 내용);
    Vue.component('app-header', {
      template: '<h1>Header</h1>'
    });  

    new Vue({
      el: '#app',

      // 지역 컴포넌트 등록 방식: 인스턴스마다 새로 생성해 주어야 한다.

      //components: s붙이는 이유? >> 여러 개가 들어갈 수 있는 속성이기 때문에
      // components: {
      //     '키(컴포넌트 이름)': '값(컴포넌트 내용)'
      // }

      components: {
        // '컴포넌트 이름': 컴포넌트 내용,
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      },
    });

    new Vue({
      el: '#app2',
      components: {
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      }
    })
  </script>
</body>
</html>
