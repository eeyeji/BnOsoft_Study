<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>인스턴스</title>
    
</head>
<body>
    <div id="app">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        
        //인스턴스 생성: new Vue(); -필수적으로 생성해야하는 코드이자 단위
        //인스턴스를 생성하고 나면 변수 안에 인스턴스 내용을 담을 수 있다.
        //변수 vm: viewModel의 약자
        var vm = new Vue({
            //el: element의 약자
            //body 태그 안에서 app이라는 아이들을 가진 태그를 찾아서 인스턴스를 붙이겠다는 의미를 가짐.
            //인스턴스를 붙이는 순간 vue의 기능과 속성들이 유효해짐
            el: '#app',
            data: {
                message: 'hi'
            }
        });
    

    </script>


</body>
</html>
